<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsapp</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  </head>
  <body>
    <div id="main">
      <div id="main1">
        <div id="top">
          <h1>Whatsapp</h1>
          <i class="fa-solid fa-camera"></i>
          <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>

        <div id="middel">
          <button class="btns" id="btn1">
            <i class="fa-solid fa-user"></i>
          </button>
          <button class="btns" id="btn2">Chats</button>
          <button class="btns" id="btn3">Status</button>
          <button class="btns" id="btn4">Calls</button>
        </div>

        <div id="content">

          <div class="rectangle">

            <div class="circle">
              <img src="" alt="">
            </div>

            <h3>Roshan</h3>
            <p>2 min ago</p>
            <i class="fa-solid fa-phone"></i>
            <i class="fa-thin fa-arrow-down"></i>
          </div>
          
        </div>
      </div>
    </div>


    <!-- <script src="whatsappjs.js"></script> -->

    <script src="whatsapp.js"></script>
  </body>
</html>
